<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{

        }
        #div1{
            width: 200px;
            height: 200px;
            border: 10px solid #f00;
            position: relative;
        }
        #div2{
            width: 100px;
            height: 100px;
            border: 10px solid #0f0;
            position: absolute;
            left: 20px;
        }
        #div3{
            width: 50px;
            height: 50px;
            border: 10px solid #00f;
            position: fixed;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
<script>
    var oDiv1=document.getElementById('div1');
    var oDiv2=document.getElementById('div2');
    var oDiv3=document.getElementById('div3');

    console.log(oDiv1.offsetParent);   //body
    console.log(oDiv2.offsetParent);  //oDiv1
    console.log(oDiv3.offsetParent);  //oDiv2

    console.log(oDiv1.offsetLeft);
    console.log(oDiv2.offsetLeft);
    console.log(oDiv3.offsetLeft);
</script>
</body>
</html>
