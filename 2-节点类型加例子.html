<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            width: 50px;
            height: 50px;
            background: #f00;
            margin: 20px;
            transition: 1s;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    var oUl=document.getElementsByTagName('ul')[0];
    document.onclick=function () {
        var len=oUl.childNodes.length;
        for(var i=0;i<len;i++){
            if(oUl.childNodes[i].nodeType===1){
                oUl.childNodes[i].style.width='200px';
            }

        }
    }
</script>
</body>
</html>
